<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tempo Doubler üéµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .emoji {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #555;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #fafbff;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #ede9ff;
        }

        .upload-zone.active {
            border-color: #764ba2;
            background: #ede9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-zone p {
            color: #666;
            margin: 10px 0;
            font-size: 1em;
            font-weight: 500;
        }

        .upload-zone .small {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .btn-select {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-select:hover {
            background: #764ba2;
        }

        .btn-select:active {
            transform: scale(0.95);
        }

        .files-list {
            margin-bottom: 20px;
        }

        .file-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .btn-remove {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-remove:hover {
            background: #ff5252;
        }

        .btn-process {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-process:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-process:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .status {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üéµ</div>
            <h1>Tempo Doubler</h1>
            <p>Doublez la vitesse audio sans changer la voix</p>
        </div>

        <div class="info-box">
            ‚ú® La voix reste normale ‚Ä¢ Vitesse 2x ‚Ä¢ Export MP3
        </div>

        <div id="loadingContainer" style="text-align: center; padding: 40px 20px;">
            <div class="spinner" style="display: inline-block; margin-bottom: 15px;"></div>
            <p style="color: #667eea; font-weight: 600; font-size: 1.1em;">Chargement de FFmpeg...</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">Cela peut prendre jusqu'√† 30 secondes</p>
        </div>

        <div class="upload-zone" id="dropZone" style="display: none;">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Cliquez pour s√©lectionner</strong></p>
            <p>ou glissez vos fichiers</p>
            <button class="btn-select" onclick="document.getElementById('fileInput').click();">Choisir un fichier</button>
            <div class="small">MP3, WAV, OGG, FLAC, M4A</div>
        </div>

        <input type="file" id="fileInput" multiple accept="audio/*">

        <div class="files-list" id="filesList"></div>

        <button class="btn-process" id="processBtn" disabled>‚ö° Traiter</button>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            <span id="loadingText">Traitement...</span>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/FFmpeg.js"></script>
    <script>
        const { FFmpeg, fetchFile } = FFmpeg;

        let ffmpeg;
        let ffLoaded = false;
        let files = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const loadingContainer = document.getElementById('loadingContainer');

        // Initialiser FFmpeg
        async function initFFmpeg() {
            if (ffLoaded) return true;

            try {
                ffmpeg = new FFmpeg.FFmpeg();
                await ffmpeg.load();
                ffLoaded = true;
                console.log('‚úì FFmpeg charg√©');
                
                // Cacher le loading, afficher le formulaire
                loadingContainer.style.display = 'none';
                dropZone.style.display = 'block';
                processBtn.disabled = false;
                
                return true;
            } catch (err) {
                console.error('Erreur FFmpeg:', err);
                loadingContainer.innerHTML = '<p style="color: red; font-weight: 600;">‚ùå Erreur de chargement</p>';
                showStatus('Erreur FFmpeg: ' + err.message, 'error');
                return false;
            }
        }

        // Drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(selectedFiles) {
            files = Array.from(selectedFiles).filter(f => {
                const ext = f.name.split('.').pop().toLowerCase();
                return ['mp3', 'wav', 'ogg', 'flac', 'm4a', 'aac'].includes(ext);
            });

            if (files.length === 0) {
                showStatus('Aucun fichier audio valide', 'error');
                return;
            }

            renderFiles();
            processBtn.disabled = false;
        }

        function renderFiles() {
            filesList.innerHTML = '';
            files.forEach((file, idx) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-name">üéµ ${file.name}</div>
                    <button class="btn-remove" onclick="removeFile(${idx})">Retirer</button>
                `;
                filesList.appendChild(item);
            });
        }

        window.removeFile = function(idx) {
            files.splice(idx, 1);
            renderFiles();
            if (files.length === 0) processBtn.disabled = true;
        };

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = `status ${type}`;
        }

        function showLoading(show, msg = 'Traitement...') {
            loading.style.display = show ? 'block' : 'none';
            if (msg) document.getElementById('loadingText').textContent = msg;
        }

        processBtn.addEventListener('click', processFiles);

        async function processFiles() {
            if (files.length === 0 || !ffLoaded) return;

            showLoading(true, 'Initialisation...');
            processBtn.disabled = true;

            let ok = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                showLoading(true, `Traitement ${i + 1}/${files.length}...`);

                try {
                    const ext = file.name.split('.').pop();
                    const inputName = `in_${i}.${ext}`;
                    const outputName = `out_${i}.mp3`;

                    await ffmpeg.FS('writeFile', inputName, await fetchFile(file));

                    await ffmpeg.run(
                        '-i', inputName,
                        '-filter:a', 'atempo=2.0',
                        '-b:a', '320k',
                        outputName
                    );

                    const data = ffmpeg.FS('readFile', outputName);
                    const blob = new Blob([data.buffer], { type: 'audio/mpeg' });

                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${file.name.split('.')[0]}_x2.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    ffmpeg.FS('unlink', inputName);
                    ffmpeg.FS('unlink', outputName);

                    ok++;
                } catch (err) {
                    console.error(err);
                }
            }

            showLoading(false);
            processBtn.disabled = false;
            showStatus(`‚úÖ ${ok}/${files.length} fichier(s) trait√©(s)`, 'success');
        }

        // Init FFmpeg on load
        window.addEventListener('load', async () => {
            await initFFmpeg();
        });
    </script>
</body>
</html>
