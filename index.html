<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Audio Tempo Doubler üéµ</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/FFmpeg.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 25px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .emoji {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1em;
            line-height: 1.5;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafbff;
            margin-bottom: 25px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
        }

        .upload-zone:active {
            border-color: #764ba2;
            background: #ede9ff;
            transform: scale(0.98);
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: #ede9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-zone p {
            color: #666;
            margin: 8px 0;
            font-size: 1em;
            font-weight: 500;
        }

        .upload-zone .or {
            color: #999;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .upload-zone .small {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.2s ease;
            border: none;
            margin-top: 12px;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-button:active {
            background: #764ba2;
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .file-input-button:hover {
            background: #764ba2;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .files-list {
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-word;
            font-size: 0.95em;
        }

        .file-size {
            color: #999;
            font-size: 0.85em;
        }

        .file-remove {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }

        .file-remove:active {
            background: #ff5252;
            transform: scale(0.9);
        }

        .process-button {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .process-button:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .process-button:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .process-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 1em;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header .emoji {
                font-size: 2em;
            }

            .upload-zone {
                padding: 25px 15px;
                min-height: 120px;
            }

            .upload-icon {
                font-size: 2.5em;
            }

            .file-input-button {
                padding: 12px 30px;
                font-size: 1em;
                margin-top: 10px;
            }

            .process-button {
                padding: 14px;
                font-size: 1em;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-remove {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üéµ</div>
            <h1>Tempo Doubler</h1>
            <p>Doublez la vitesse audio sans changer la voix</p>
        </div>

        <div class="info-box">
            ‚ú® La voix reste normale ‚Ä¢ Vitesse 2x ‚Ä¢ Export MP3
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Appuyez pour s√©lectionner</strong></p>
            <p class="or">ou glissez vos fichiers</p>
            <button class="file-input-button" id="fileButton">üì§ Choisir un fichier</button>
            <div class="small">MP3, WAV, OGG, FLAC, M4A</div>
            <input type="file" id="fileInput" multiple accept="audio/*">
        </div>

        <div class="files-list" id="filesList"></div>

        <button class="process-button" id="processButton" disabled>
            ‚ö° Traiter
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span id="loadingText">Traitement...</span>
        </div>

        <div class="status" id="status"></div>

        <div class="footer">
            Traitement 100% local dans le navigateur
        </div>
    </div>

    <script>
        let ff = null;
        let ffLoaded = false;
        let selectedFiles = [];
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileButton = document.getElementById('fileButton');
        const filesList = document.getElementById('filesList');
        const processButton = document.getElementById('processButton');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        // Initialiser FFmpeg
        async function initFFmpeg() {
            if (ffLoaded) return true;
            
            try {
                // Attendre que FFmpeg soit disponible globalement
                let attempts = 0;
                while (!window.FFmpeg && attempts < 30) {
                    await new Promise(r => setTimeout(r, 500));
                    attempts++;
                }
                
                if (!window.FFmpeg) {
                    throw new Error('FFmpeg script n\'a pas pu charger');
                }

                const { FFmpeg, fetchFile } = window.FFmpeg;
                ff = new FFmpeg.FFmpeg();
                
                console.log('Chargement FFmpeg...');
                await ff.load();
                ffLoaded = true;
                processButton.disabled = false;
                console.log('FFmpeg charg√© ‚úì');
                return true;
            } catch (e) {
                showStatus('‚ö†Ô∏è Erreur FFmpeg: ' + e.message, 'error');
                console.error('Erreur FFmpeg:', e);
                return false;
            }
        }
        
        async function waitForFFmpeg(timeout = 60000) {
            const startTime = Date.now();
            while (!ffLoaded && (Date.now() - startTime) < timeout) {
                await new Promise(r => setTimeout(r, 100));
            }
            return ffLoaded;
        }

        // Gestionnaires d'upload
        fileButton.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f => {
                const ext = f.name.split('.').pop().toLowerCase();
                return ['mp3', 'wav', 'ogg', 'flac', 'm4a', 'aac'].includes(ext);
            });

            if (selectedFiles.length === 0) {
                showStatus('‚ùå Aucun fichier audio valide', 'error');
                return;
            }

            renderFilesList();
            // Activer le bouton seulement si FFmpeg est pr√™t
            processButton.disabled = !ffLoaded;
            status.className = 'status';
        }

        function renderFilesList() {
            filesList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                item.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">üéµ ${file.name}</div>
                        <div class="file-size">${sizeMB} MB</div>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})">‚úï Retirer</button>
                `;
                filesList.appendChild(item);
            });
            
            // Activer le bouton seulement si FFmpeg est pr√™t ET qu'il y a des fichiers
            processButton.disabled = !ffLoaded || selectedFiles.length === 0;
        }

        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            renderFilesList();
            if (selectedFiles.length === 0) {
                processButton.disabled = true;
            }
        };

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showLoading(show, text = 'Traitement...') {
            loading.style.display = show ? 'block' : 'none';
            document.getElementById('loadingText').textContent = text;
        }

        processButton.addEventListener('click', processFiles);

        async function processFiles() {
            if (selectedFiles.length === 0) return;

            processButton.disabled = true;
            showLoading(true, 'Attente de FFmpeg...');
            
            // V√©rifier si FFmpeg est charg√©
            if (!ffLoaded) {
                showLoading(true, 'FFmpeg en cours de chargement...');
                const loaded = await waitForFFmpeg();
                if (!loaded) {
                    showStatus('‚ùå FFmpeg n\'a pas pu charger', 'error');
                    showLoading(false);
                    processButton.disabled = false;
                    return;
                }
            }
            
            if (!ff) {
                showStatus('‚ùå FFmpeg non disponible', 'error');
                showLoading(false);
                processButton.disabled = false;
                return;
            }

            showLoading(true, 'Initialisation...');
            processButton.disabled = true;
            status.className = 'status';

            let successCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                showLoading(true, `Traitement ${i + 1}/${selectedFiles.length}...`);

                try {
                    const data = await file.arrayBuffer();
                    const ext = file.name.split('.').pop().toLowerCase();
                    const inputName = `input_${i}.${ext}`;
                    const outputName = `output_${i}.mp3`;

                    // √âcrire le fichier
                    await ff.writeFile(inputName, new Uint8Array(data));

                    // Time-stretching: atempo=2.0 (2x plus rapide, pitch inchang√©)
                    await ff.exec([
                        '-i', inputName,
                        '-filter:a', 'atempo=2.0',
                        '-b:a', '320k',
                        outputName
                    ]);

                    // Lire le r√©sultat
                    const output = await ff.readFile(outputName);

                    // T√©l√©charger
                    const outputFileName = `${file.name.split('.')[0]}_x2.mp3`;
                    downloadFile(
                        new Blob([output.buffer], { type: 'audio/mpeg' }),
                        outputFileName
                    );

                    // Nettoyer
                    await ff.deleteFile(inputName);
                    await ff.deleteFile(outputName);

                    successCount++;

                } catch (error) {
                    console.error(`Erreur ${file.name}:`, error);
                }
            }

            showLoading(false);
            processButton.disabled = false;

            if (successCount > 0) {
                showStatus(`‚úÖ ${successCount}/${selectedFiles.length} fichier(s) trait√©(s)`, 'success');
            } else {
                showStatus('‚ùå Erreur lors du traitement', 'error');
            }
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Initialiser FFmpeg au chargement
        async function startFFmpeg() {
            showLoading(true, 'Chargement de FFmpeg (30 secondes)...');
            const success = await initFFmpeg();
            if (success) {
                showLoading(false);
            } else {
                showLoading(true, 'Nouvelle tentative...');
                await new Promise(r => setTimeout(r, 2000));
                const retry = await initFFmpeg();
                showLoading(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startFFmpeg);
        } else {
            startFFmpeg();
        }
        
        window.addEventListener('load', startFFmpeg);
    </script>
</body>
</html>
